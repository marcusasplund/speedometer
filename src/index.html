<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>speedo</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="speedometer | offline">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="./app.css"/>
</head>
<body>
  <h1>
    <span id="speed">0</span>
    <span id="unit">km/h</span>
  </h1>
    <button id="start">Start</button>
  <p id="errorEl"></p>
  <div id="unitToggles">
    <button data-index="0">km/h</button>
    <button data-index="1">knots</button>
    <button data-index="2">mph</button>
    <button data-index="3">m/s</button>
  </div>
  <button id="showAltitude">altitude</button>
  <div id="altitudeEl" class="hidden">
    <h1>
      <span id="altitude">0</span>
      <span id="altitudeUnitEl">m</span>
    </h1>
    <button data-index="0">m</button>
    <button data-index="1">feet</button>
  </div>
  <script src="./index.js" async></script>
</body>
</html>
